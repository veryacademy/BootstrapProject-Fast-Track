<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link rel="stylesheet" href="main.css">

    <title>2-tier-colunm-template</title>
  </head>
  <body>

	<div class="container" style="background-color:grey">

	<div class="py-5 text-center">
		<h2>2 colunm layout</h2>
		<p class="lead">Below is an example of a 2 colunm structure built entirely with Bootstrap</p>
	</div>

	<div class="row">
		<div class="col-xl-3 order-md-1 d-none d-xl-block" style="background-color:orange">

		Left

		</div>
		<div class="order-2 col-lg-8 col-xl-6 order-md-1" style="background-color:red">

		Left

		</div>
		<div class="order-1 col-lg-4 col-xl-3 order-md-2 d-none d-md-block" style="background-color:blue">

		Right

		</div> 

	</div>




	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
